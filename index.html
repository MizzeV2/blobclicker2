<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Clicker 2: Remastered</title>
</head>
<body>
    <p>Score: <span id="score">0</span></p>
    <img class="click" src="img/yellow blob.gif" height="256px" width="256px" onclick="addToScore(1)">

    <script>
        let time = Math.floor(Math.random() * 10)
        setTimeout(() => {
            return alert(`Are you here? It has been ${Math.floor((time * 100000) / 60000)} minutes.`)
        }, time * 100000);
        var score = 0;

        function addToScore(amount)
        {
            score += amount
            document.getElementById("score").innerHTML = score;
        }
    </script>
    <style>
        img.click {
            border: 2px solid black;
        }
    </style>
</body>
</html>
